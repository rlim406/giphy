<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Movie Giphy</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet">
</head>

<body>

  <h1>Lights, Camera, Action!</h1>
  <div id="buttons" class="container"></div>

  <form>
    <div class="form-group">
      <label for="movieTitle">Movie Title</label>
      <input type="text" class="form-control" id="movieTitle" placeholder="Enter movie here">
    </div>
    <button id="addMovie" type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="display" class="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
